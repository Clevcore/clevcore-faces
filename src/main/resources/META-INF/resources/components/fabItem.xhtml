<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite/components">
    <composite:interface componentType="#{bbClevcore.FAB_ITEM}">
		<composite:attribute name="styleClass" />
		<composite:attribute name="value" />
		<composite:attribute name="rendered" type="java.lang.Boolean" />
	</composite:interface>

	<composite:implementation>
		<h:panelGroup layout="block"
			styleClass="#{cc.attrs.styleClass} #{cc.parent.attrs.position == 'topLeft' or cc.parent.attrs.position ==  'bottomLeft' ? 'tLeft' : 'tRight'}"
			rendered="#{cc.attrs.rendered}">
			<h:outputText
				styleClass="cWhite fs16 vMiddle #{!cc.parent.attrs.modal and cc.attrs.value != null ? 'bDefault bRadius bShadow2dp oSmall pNormal' : ''}"
				value="#{cc.attrs.value}"
				rendered="#{cc.parent.attrs.position != 'topLeft' and cc.parent.attrs.position !=  'bottomLeft'}" />

			<h:panelGroup layout="block"
				styleClass="dInlineBlock mLarge pEventsVisible"
				onclick="fab('#{cc.parent.clientId}')">
				<composite:insertChildren />
			</h:panelGroup>

			<h:outputText
				styleClass="cWhite fs16 vMiddle #{!cc.parent.attrs.modal and cc.attrs.value != null ? 'bDefault bRadius bShadow2dp oSmall pNormal' : ''}"
				value="#{cc.attrs.value}"
				rendered="#{cc.parent.attrs.position == 'topLeft' or cc.parent.attrs.position ==  'bottomLeft'}" />
		</h:panelGroup>
	</composite:implementation>
</ui:composition>
