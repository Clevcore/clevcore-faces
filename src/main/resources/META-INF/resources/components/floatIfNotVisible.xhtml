<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite/components">
	<composite:interface componentType="#{bbClevcore.FLOAT_IF_NOT_VISIBLE}">
		<composite:attribute name="id" targets="id" />
		<composite:attribute name="styleClass" default="bLight" />
		<composite:attribute name="animate" default="false"
			type="java.lang.Boolean" />
		<composite:attribute name="position" default="bottom"
			shortDescription="Position indication of the component on screen. Valid values are: top, left, right and bottom. The default value is 'bottom'." /> />
		<composite:attribute name="completely" default="true"
			type="java.lang.Boolean"
			shortDescription="Indication if the element must float when is visible completely. The default value is 'true'." />
		<composite:attribute name="shadow" default="true"
			type="java.lang.Boolean" />
		<composite:attribute name="rendered" type="java.lang.Boolean"
			shortDescription="Indication if the element must have shadow. The default value is 'true'." />
	</composite:interface>

	<composite:implementation>
		<h:panelGroup id="id" layout="block"
			styleClass="pRelative js-float-#{cc.attrs.position}-if-not-visible#{cc.attrs.completely ? '-completely' : ''}"
			rendered="#{cc.attrs.rendered}">
			<f:passThroughAttribute name="data-floatClass"
				value="#{cc.attrs.shadow ? (cc.attrs.position == 'bottom' ? 'bShadow6dpNe' : 'bShadow6dp') : ''} #{cc.attrs.styleClass}" />
			<h:panelGroup layout="block"
				styleClass="hInherit #{cc.attrs.animate ? 'tAll' : ''}">
				<composite:insertChildren />
			</h:panelGroup>
		</h:panelGroup>
	</composite:implementation>
</ui:composition>
