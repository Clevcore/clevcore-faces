<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite/components">
	<composite:interface componentType="#{bbClevcore.FLOAT_IF_NOT_VISIBLE}">
		<composite:attribute name="id" targets="id" />
		<composite:attribute name="styleClass"
			default="bLight bw#{cc.attrs.position == 'top' ? 'Bottom' : (cc.attrs.position == 'left' ? 'Right' : (cc.attrs.position == 'bottom' ? 'Top' : (cc.attrs.position == 'right' ? 'Left' : '')))}Normal bsSolid bcDefault2 bShadow6dp pNormal" />
		<composite:attribute name="animate" default="true"
			type="java.lang.Boolean" />
		<composite:attribute name="position" default="bottom"
			shortDescription="Position indication of the component on screen. Valid values are: top, left, right and bottom. The default value is 'bottom'." /> />
		<composite:attribute name="rendered" type="java.lang.Boolean" />
	</composite:interface>

	<composite:implementation>
		<h:panelGroup id="id" layout="block"
			styleClass="pRelative js-float-#{cc.attrs.position}-if-not-visible"
			rendered="#{cc.attrs.rendered}">
			<f:passThroughAttribute name="data-floatClass"
				value="#{cc.attrs.styleClass}" />
			<h:panelGroup layout="block"
				styleClass="#{cc.attrs.animate ? 'tAll' : ''}">
				<composite:insertChildren />
			</h:panelGroup>
		</h:panelGroup>
	</composite:implementation>
</ui:composition>
