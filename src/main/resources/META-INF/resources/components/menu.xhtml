<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite/components">
	<composite:interface>
		<composite:attribute name="id" targets="id" />
		<composite:attribute name="styleClass" />
		<composite:attribute name="trigger" required="true" />
		<composite:attribute name="isFloat" default="true"
			type="java.lang.Boolean" />
		<composite:attribute name="padding" default="true"
			type="java.lang.Boolean" />
		<composite:attribute name="showArrow" default="true"
			type="java.lang.Boolean" />
	</composite:interface>

	<composite:implementation>
		<h:panelGroup id="id" layout="block">
			<cc:panel id="panel"
				styleClass="bShadow zNormal #{cc.attrs.styleClass}"
				wrapperClass="#{cc.attrs.isFloat eq 'true' ? 'pAbsolute' : ''}">
				<h:panelGroup id="menu" layout="block" styleClass="dNone">
					<h:panelGroup layout="block" styleClass="arrow"
						rendered="#{cc.attrs.showArrow}" />
					<h:panelGroup layout="block"
						styleClass="#{cc.attrs.padding eq 'true' ? 'pBottomSmall pTopSmall' : ''}">
						<composite:insertChildren />
					</h:panelGroup>
				</h:panelGroup>
			</cc:panel>
		</h:panelGroup>

		<script>setAttribute("#{cc.attrs.trigger}", "onclick", "showMenu('#{cc.clientId}:panel', '#{cc.attrs.trigger}')");</script>
	</composite:implementation>
</ui:composition>
