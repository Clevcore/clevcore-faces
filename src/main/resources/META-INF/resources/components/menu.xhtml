<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite/components">
    <composite:interface componentType="#{bbClevcore.MENU}">
        <composite:attribute name="id" />
        <composite:attribute name="styleClass" />
        <composite:attribute name="style" />
        <composite:attribute name="rendered" />
    </composite:interface>

    <composite:implementation>
        <h:panelGroup layout="block"
            styleClass="dInlineBlock #{cc.attrs.styleClass}"
            style="#{cc.attrs.style}" rendered="#{cc.attrs.rendered}">
            <f:passThroughAttribute name="id" value="#{cc.clientId}" />
            <composite:insertChildren />
            <script>initMenu("#{cc.clientId}");</script>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
