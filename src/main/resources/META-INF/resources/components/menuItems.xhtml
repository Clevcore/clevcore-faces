<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite/components">
    <composite:interface componentType="#{bbClevcore.MENU_ITEMS}">
        <composite:attribute name="styleClass" />
        <composite:attribute name="style" />
    </composite:interface>

    <composite:implementation>
        <h:panelGroup layout="block" styleClass="pRelative">
            <h:panelGroup layout="block"
                styleClass="pAbsolute mTopNormal zNormal #{cc.parent.attrs.position == 'left' ? 'aLeft' : 'aRight'} dNone">
                <f:passThroughAttribute name="id"
                    value="#{cc.parent.clientId}:menuItems" />
                <h:panelGroup layout="block"
                    styleClass="#{cc.parent.attrs.position == 'left' ? 'toXleftYtop' : 'toXrightYtop'} animate animate-#{cc.parent.attrs.animateIn} bLight bShadow8dp #{cc.attrs.styleClass}"
                    style="#{cc.attrs.style}">
                    <h:panelGroup layout="block"
                        styleClass="pBottomSmall pTopSmall">
                        <composite:insertChildren />
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
