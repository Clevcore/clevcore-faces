<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite/components">
    <composite:interface componentType="#{bbClevcore.MENU_TRIGGER}">
        <composite:attribute name="styleClass" />
        <composite:attribute name="style" />
    </composite:interface>

    <composite:implementation>
        <h:panelGroup styleClass="#{cc.attrs.styleClass}"
            style="#{cc.attrs.style}"
            onclick="showMenu('#{cc.parent.clientId}')">
            <f:passThroughAttribute name="id"
                value="#{cc.parent.clientId}:menuTrigger" />
            <composite:insertChildren />
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
