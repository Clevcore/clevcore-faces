<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite/components">
	<composite:interface componentType="message">
		<composite:attribute name="id" />
		<composite:attribute name="name" required="true" />
	</composite:interface>

	<composite:implementation>
		<h:panelGroup layout="block" id="message" styleClass="message"
			binding="#{cc.panel}">
			<h:panelGroup layout="block" styleClass="#{cc.severity}"
				rendered="#{cc.severity ne null}">
				<script>
					setAttribute('#{cc.uid}', 'data-message', '#{cc.severity}');
					setAttribute('#{cc.uid}', 'onkeypress', "removeInnerHTML('#{cc.clientId}:message');this.removeAttribute('data-message');this.removeAttribute('onkeypress');");
				</script>
			</h:panelGroup>
			<h:message for="#{cc.attrs.name}" errorClass="error"
				fatalClass="fatal" infoClass="info" warnClass="warn" />
		</h:panelGroup>
	</composite:implementation>
</ui:composition>
