<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite/components">
    <composite:interface componentType="#{bbClevcore.MESSAGES}">
        <composite:attribute name="id" targets="id" />
        <composite:attribute name="timeHide" default="5000" />
    </composite:interface>

    <composite:implementation>
        <h:panelGroup id="old" layout="block" styleClass="messages pEventsNone" />
        <h:panelGroup id="new" layout="block" styleClass="dNone">
            <h:messages errorClass="error bShadow6dp"
                fatalClass="fatal bShadow6dp" infoClass="info bShadow6dp"
                warnClass="warn bShadow6dp" globalOnly="true" showDetail="true"
                showSummary="false" />
            <h:panelGroup id="script" layout="block"
                rendered="#{not facesContext.validationFailed and not empty facesContext.messageList}">
                <script>initMessages("#{cc.clientId}", #{cc.attrs.timeHide});</script>
            </h:panelGroup>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
