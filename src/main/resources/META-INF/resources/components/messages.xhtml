<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite/components">
    <composite:interface componentType="#{bbClevcore.MESSAGES}">
        <composite:attribute name="id" targets="id" />
        <composite:attribute name="timeHide" default="5000" />
    </composite:interface>

    <composite:implementation>
        <h:panelGroup id="old" layout="block" styleClass="messages pEventsNone" />

        <h:panelGroup id="new" layout="block" styleClass="dNone">
            <h:messages errorClass="error" fatalClass="fatal" infoClass="info"
                warnClass="warn" globalOnly="true" showDetail="true"
                showSummary="false" />

            <h:panelGroup id="script" layout="block"
                rendered="#{not facesContext.validationFailed and not empty facesContext.messageList}">
                <script>
			 		addInnerHTML("#{cc.clientId}:old", true, removeInnerHTML("#{cc.clientId}:new"));

			 		var height = getHeightElement(getElement("#{cc.clientId}:old").firstChild);
					setAttributeElement(getElement("#{cc.clientId}:old").firstChild, "style", "height: 0");
					addClassElement(getElement("#{cc.clientId}:old").firstChild.firstChild, "bShadow6dp");
					
					setTimeout(function() {
						setClassElement(getElement("#{cc.clientId}:old").firstChild, "aRight");
						setAttributeElement(getElement("#{cc.clientId}:old").firstChild, "style", "height: " + height + "px");
					}, 10);

					setTimeout(function() {
						removeClassElement(getElement("#{cc.clientId}:old").lastChild, "aRight");
						setAttributeElement(getElement("#{cc.clientId}:old").lastChild, "style", "height: 0");
						setTimeout(function() {
							removeElement(getElement("#{cc.clientId}:old").lastChild);
						}, 500);
					}, #{cc.attrs.timeHide});
					
					if(hasClassElement(getElement("#{cc.clientId}:old").firstChild.firstChild, "info")) {
						if (idPopup != null) {
							hidePopup();
						}
					}

					remove("#{cc.clientId}:script");
				</script>
            </h:panelGroup>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
