<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite/components">
	<composite:interface componentType="#{bbClevcore.MESSAGES}">
		<composite:attribute name="timeHide" default="5000" />
	</composite:interface>

	<composite:implementation>
		<h:panelGroup id="messages" layout="block"
			styleClass="messages noPrint bShadow6dp animate dNone">
			<h:panelGroup layout="block" styleClass="messages-content" />
		</h:panelGroup>

		<h:panelGroup id="script" layout="block">
			<script>
				Messages.init("#{cc.clientId}", #{cc.attrs.timeHide});
			</script>
		</h:panelGroup>
	</composite:implementation>
</ui:composition>
