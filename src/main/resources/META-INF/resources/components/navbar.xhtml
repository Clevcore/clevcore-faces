<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite/components">
    <composite:interface componentType="#{bbClevcore.NAVBAR}">
        <composite:attribute name="id" />
        <composite:attribute name="styleClass" />
        <composite:attribute name="style" />
        <composite:attribute name="value" />
        <composite:attribute name="autoHide" default="true"
            type="java.lang.Boolean" />
        <composite:attribute name="modal" default="true"
            type="java.lang.Boolean" />
    </composite:interface>

    <composite:implementation>
        <h:panelGroup layout="block" styleClass="pRelative zNormal">
            <nav id="#{cc.clientId}" class="#{cc.attrs.styleClass}" style="#{cc.attrs.style}"
                data-autoHide="#{cc.attrs.autoHide}"
                data-modal="#{cc.attrs.modal}">
                    
                <cc:icon styleClass="iconSide" value="bars"
                    onclick="showNavbar('#{cc.clientId}');"/>
            
                <h:outputLink styleClass="logo" value="#{bbClevcore.path}">
                    <h:outputText value="#{cc.attrs.value}" />
                </h:outputLink>
                
                <composite:insertChildren />

                <c:if test="#{cc.attrs.modal}">
                    <h:panelGroup layout="block"
                        styleClass="modal animate animate-fadeIn dNone">
                        <f:passThroughAttribute name="onclick" value="hideNavbar();" />
                    </h:panelGroup>
                </c:if>
            </nav>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
