<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite/components">
    <composite:interface componentType="#{bbClevcore.NAVBAR_MENU}">
        <composite:attribute name="id" />
        <composite:attribute name="styleClass" />
        <composite:attribute name="style" />
        <composite:attribute name="position" default="right"
            shortDescription="Position indication of the component on screen. Valid values are: left and right. The default value is 'right'." />
    </composite:interface>

    <composite:implementation>
        <ul class="menu #{cc.attrs.position == 'left' ? 'fLeft' : 'fRight'} #{cc.attrs.styleClass}"
            style="#{cc.attrs.style}">
            <composite:insertChildren />
        </ul>
    </composite:implementation>
</ui:composition>
