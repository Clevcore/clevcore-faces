<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite/components">
	<composite:interface componentType="#{bbClevcore.PANEL_BODY}">
		<composite:attribute name="id" targets="id" />
		<composite:attribute name="styleClass" />
		<composite:attribute name="style" />
		<composite:attribute name="rendered" />
	</composite:interface>

	<composite:implementation>
		<h:panelGroup id="id" layout="block"
			styleClass="body #{cc.parent.attrs.accordion ? 'animate hTransition oHidden' : ''} #{cc.attrs.styleClass}"
			style="#{cc.attrs.style}" rendered="#{cc.attrs.rendered}">
			<h:panelGroup layout="block" styleClass="pNormal">
				<composite:insertChildren />
			</h:panelGroup>
		</h:panelGroup>
	</composite:implementation>
</ui:composition>
