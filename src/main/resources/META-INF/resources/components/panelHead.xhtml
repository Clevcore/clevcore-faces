<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite/components">
	<composite:interface componentType="#{bbClevcore.PANEL_HEAD}">
		<composite:attribute name="id" targets="id" />
		<composite:attribute name="styleClass" />
		<composite:attribute name="icon" />
		<composite:attribute name="iconType" default="fa"
			shortDescription="Type of icons to use. Valid values are: fa (Font Awesome) and md (Material Design). The default value is 'fa'." />
		<composite:attribute name="iconClass" />
		<composite:attribute name="iconStyle" />
		<composite:attribute name="rendered" />
	</composite:interface>

	<composite:implementation>
		<h:panelGroup id="id" layout="block"
			styleClass="head unselectable #{cc.parent.attrs.accordion ? 'cPointer' : ''} #{cc.attrs.styleClass}"
			rendered="#{cc.attrs.rendered}">

			<c:if test="#{cc.parent.attrs.accordion}">
				<f:passThroughAttribute name="onclick"
					value="accordion('#{cc.parent.clientId}', '#{clevcoreMsg.compress}', '#{clevcoreMsg.expand}'); #{cc.parent.attrs.onAccordionClick}" />
				<c:choose>
					<c:when test="#{cc.parent.attrs.accordionOpened == true}">
						<f:passThroughAttribute name="title"
							value="#{clevcoreMsg.compress}" />
					</c:when>
					<c:when test="#{cc.parent.attrs.accordionOpened == false}">
						<f:passThroughAttribute name="title" value="#{clevcoreMsg.expand}" />
					</c:when>
				</c:choose>
			</c:if>

			<h:panelGroup layout="block" styleClass="fInherit pNormal">
				<c:if test="#{cc.parent.parent.attrs.closeable}">
					<cc:icon styleClass="m-dNone fs24 pRightNormal noPrint cPointer"
						value="#{clevcoreIcon.back}" type="md" title="#{clevcoreMsg.back}"
						onclick="hidePopup();" />
				</c:if>

				<c:if
					test="#{cc.parent.attrs.accordion and !cc.parent.parent.attrs.closeable}">
					<cc:icon
						styleClass="panel-head-open pRightNormal noPrint #{cc.parent.attrs.accordionOpened ? '' : 'dNone'}"
						value="#{clevcoreIcon.down}" type="md" />
					<cc:icon
						styleClass="panel-head-close pRightNormal noPrint #{cc.parent.attrs.accordionOpened ? 'dNone' : ''}"
						value="#{clevcoreIcon.right}" type="md" />
				</c:if>

				<c:if test="#{cc.attrs.icon ne null}">
					<cc:icon
						styleClass="dNone m-dInlineBlock head pRightNormal #{cc.attrs.iconClass}"
						style="#{cc.attrs.iconStyle}" value="#{cc.attrs.icon}"
						type="#{cc.attrs.iconType}" />
				</c:if>

				<h:panelGroup styleClass="fInherit vMiddle">
					<composite:insertChildren />
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="accordionIcon">
					<c:if test="#{cc.parent.parent.attrs.closeable}">
						<cc:icon styleClass="dNone m-dInlineBlock fs24 noPrint cPointer "
							value="#{clevcoreIcon.close}" type="md"
							title="#{clevcoreMsg.close}" onclick="hidePopup();" />
					</c:if>

					<c:if
						test="#{cc.parent.attrs.accordion and !cc.parent.parent.attrs.closeable}">
						<cc:icon
							styleClass="panel-head-minimize noPrint #{cc.parent.attrs.accordionOpened ? '' : 'dNone'}"
							value="#{clevcoreIcon.minimize}" type="md" />
						<cc:icon
							styleClass="panel-head-maximize noPrint #{cc.parent.attrs.accordionOpened ? 'dNone' : ''}"
							value="#{clevcoreIcon.maximize}" type="md" />
					</c:if>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</composite:implementation>
</ui:composition>
