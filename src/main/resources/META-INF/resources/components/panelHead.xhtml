<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite/components">
	<composite:interface>
		<composite:attribute name="id" targets="id" />
		<composite:attribute name="styleClass" />
		<composite:attribute name="icon" />
		<composite:attribute name="rendered" />
	</composite:interface>

	<composite:implementation>
		<h:panelGroup id="id" layout="block"
			styleClass="unselectable head fontRobotolight #{cc.attrs.styleClass}"
			rendered="#{cc.attrs.rendered}">
			<c:if test="#{cc.parent.parent.attrs.movable}">
				<f:passThroughAttribute name="onmousemove"
					value="movePopup(getElement('#{cc.parent.parent.clientId}:id'), this.firstChild);" />
			</c:if>
			<h:panelGroup layout="block" styleClass="fInherit pNormal">
				<c:if test="#{cc.attrs.icon ne null}">
					<cc:icon styleClass="fs24 pRightNormal" value="#{cc.attrs.icon}" />
				</c:if>

				<h:panelGroup styleClass="fInherit ">
					<composite:insertChildren />
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="fRight mTopNormal">
					<c:choose>
						<c:when test="#{cc.parent.parent.attrs.closeable}">
							<cc:icon styleClass="cInfoHover cPointer fs24" value="times"
								onclick="hidePopup();" />
						</c:when>
						<c:when
							test="#{cc.parent.attrs.accordion == true and cc.parent.attrs.accordionOpened == true}">
							<cc:icon styleClass="cInfoHover cPointer fs24" value="arrow-up"
								onclick="accordion('#{cc.parent.clientId}'); #{cc.parent.attrs.onAccordionClick}" />
						</c:when>
						<c:when
							test="#{cc.parent.attrs.accordion == true and cc.parent.attrs.accordionOpened == false}">
							<cc:icon styleClass="cInfoHover cPointer fs24" value="arrow-down"
								onclick="accordion('#{cc.parent.clientId}'); #{cc.parent.attrs.onAccordionClick}" />
						</c:when>
					</c:choose>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</composite:implementation>
</ui:composition>
