<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite/components">
    <composite:interface>
        <composite:attribute name="styleClass" />
        <composite:attribute name="style" />
        <composite:attribute name="value" />
        <composite:attribute name="icon" />
        <composite:attribute name="rendered" />
    </composite:interface>

    <composite:implementation>
        <h:panelGroup rendered="#{cc.attrs.rendered}">
            <section id="#{cc.clientId}"
                class="section pNormal #{cc.attrs.styleClass}" style="#{cc.attrs.style}">
                <h:panelGroup rendered="#{cc.attrs.value != null}"
                    layout="block" styleClass="pBottomNormal fontRobotolight">
                    <c:if test="#{cc.attrs.icon ne null}">
                        <cc:icon styleClass="fs20 pRightNormal"
                            value="#{cc.attrs.icon}" />
                    </c:if>
                    <h:outputText styleClass="fs18 tUppercase"
                        value="#{cc.attrs.value}" />
                    <cc:separator styleClass="mTopNormal" />
                </h:panelGroup>
                <composite:insertChildren />
            </section>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
