<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite/components">
	<composite:interface componentType="#{bbClevcore.WAIT}">.
        <composite:attribute name="position" default="center"
			shortDescription="Position indication of the component on screen. Valid values are: center, topLeft, topRight, bottomLeft and bottomRight. The default value is 'center'." />
	</composite:interface>

	<composite:implementation>
		<h:panelGroup layout="block"
			styleClass="wait-box box-#{cc.attrs.position} dNone noPrint">
			<f:passThroughAttribute name="id" value="wait" />
		</h:panelGroup>
		<script>
			Wait.init();
		</script>
	</composite:implementation>
</ui:composition>
