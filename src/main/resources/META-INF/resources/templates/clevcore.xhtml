<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="http://omnifaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite/components">
    <h:head>
        <h:outputStylesheet name="vendor/css/bootstrap.min.css" />
        <h:outputStylesheet name="common/css/reset.css" />
    
        <h:outputStylesheet name="vendor/css/bootstrap-datetimepicker.min.css" />
        <h:outputStylesheet name="vendor/css/font.min.css" />
        <h:outputStylesheet name="vendor/css/font-awesome.min.css" />
    
        <h:outputStylesheet name="common/css/animate.css" />
        <h:outputStylesheet name="components/css/components.css" />
        <h:outputStylesheet name="common/css/common.css" />
    
        <h:outputScript name="vendor/js/jquery.min.js" />
        <h:outputScript name="vendor/js/bootstrap.min.js" />
        <h:outputScript name="vendor/js/moment.min.js" />
        <h:outputScript name="vendor/js/bootstrap-datetimepicker.min.js" />
        <h:outputScript name="vendor/js/bootstrap-datetimepicker.es.min.js" />
        <h:outputScript name="vendor/js/jquery.lazyload.min.js" />
        <h:outputScript name="vendor/js/jquery-dateFormat.min.js" />
        <h:outputScript name="common/js/reset.js" />
        <h:outputScript name="common/js/common.js" />
        <h:outputScript name="components/js/components.js" />
    
        <o:conditionalComment if="lt IE 9">
            <h:outputScript name="vendor/js/html5shiv.min.js" />;
            <h:outputScript name="vendor/js/respond.min.js" />;
        </o:conditionalComment>
    
        <script>
			$(document).ready(function() {
				path = "#{bbClevcore.path}";
				ConfirmNavigation.message = "#{clevcoreMsg.confirm_navigation_info}";
			});
		</script>

        <ui:insert name="head" />
    </h:head>
    <h:body>
        <ui:insert name="body" />
    
        <cc:messages id="#{bbClevcore.idMessages}" />
    
        <cc:wait />
    
        <h:panelGroup id="#{bbClevcore.idScript}">
            <script>#{bbClevcore.script}</script>
        </h:panelGroup>
    
        <o:onloadScript>
			var facesContext = {
				maximumSeverity : "#{facesContext.maximumSeverity}",
				validationFailed : #{facesContext.validationFailed}
			}
		</o:onloadScript>
    </h:body>
</h:html>
